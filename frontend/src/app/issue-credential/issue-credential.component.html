<p-table [value]="issueCredentials" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">{{'NameLabel' | translate }} <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="revocable">{{'RevocableLabel' | translate }} <p-sortIcon field="revocable"></p-sortIcon></th>
            <th pSortableColumn="revoked">{{'RevokedLabel' | translate }} <p-sortIcon field="revoked"></p-sortIcon></th>
            <th style="width: 8rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-issueCredential let-rowIndex="rowIndex">
        <tr>
            <td>{{issueCredential.name}}</td>
            <td>{{issueCredential.revocable}}</td>
            <td>{{issueCredential.revoked}}</td>
            <td>
                <button pButton pRipple icon="fa fa-edit" class="p-button-rounded p-button-success mr-2" (click)="revoke(rowIndex)" [disabled]="!issueCredential.revocable"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
