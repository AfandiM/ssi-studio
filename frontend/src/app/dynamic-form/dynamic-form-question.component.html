<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}*</label>

  <div [ngSwitch]="question.controlType">
    <div *ngSwitchCase="'textbox'">
      <input pInputText [formControlName]="question.key" [(ngModel)]="question.value" [id]="question.key" [name]="question.key" [type]="question.type" [style]="{'width':'100%'}" [required]="question.required">
    </div>

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid && isDirty">{{question.label}} is required</div>
</div>
